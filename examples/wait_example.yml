config:
  env: local
  browser: chrome
  driverAddress: /Users/rahul/Desktop/SPA-Automation/src/test/resources/drivers/chromedriver
name: Wait_test
task:
    - launch_browser
    - open_url:
        url: https://www.google.co.in/
    - wait_for:
        mode: visibility
        xpath: //input[@title ="Search"]
    - fill_data:
        xpath: //input[@title ="Search"]
        value: Cars
